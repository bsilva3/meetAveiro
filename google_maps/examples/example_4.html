<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        var flightPlanCoordinates = [
          {lat: -32.342841, lng: 119.882813},
          {lat: -32.194209, lng: 144.492188},
          {lat: -19.248922, lng: 145.546875},
          {lat: -18.916680, lng: 124.804688}
        ];

        var markerCoordinates = [
          [-32.342841, 119.882813],
          [-32.194209, 144.492188],
          [-19.248922, 145.546875],
          [-18.916680, 124.804688]
         ];

      var marker, i;

    var myicon = {
        url: "https://i.ytimg.com/vi/YCaGYUIfdy4/maxresdefault.jpg", // url
        scaledSize: new google.maps.Size(50, 50), // scaled size
        origin: new google.maps.Point(0,0), // origin
        anchor: new google.maps.Point(0, 0) // anchor
    };

    for (i = 0; i < markerCoordinates.length; i++) {  

      var marker = new google.maps.Marker({
	  url: "https://i.ytimg.com/vi/YCaGYUIfdy4/maxresdefault.jpg", // url
          position: new google.maps.LatLng(markerCoordinates[i][i-i], markerCoordinates[i][1]),
          map: map,
          draggable: true
        });
     }  

     var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FE2E2E',
          strokeOpacity: 0.6,
          strokeWeight: 6
        });

        flightPath.setMap(map);
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJyCibWzjYod4AYXXIgJXhFyf6f1v7fvc&callback=initMap">
    </script>
  </body>
</html>
